<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg">
    </div>
    <h1>Weather App</h1>

    <div class="main">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <img src="images_stack/sun.webp" alt="" class="img1">
        <p class="para1">22<sup>o</sup>C</p>
        <p class="para2">Delhi</p>

        <div class="humd-cont">
            <div class="cont1">
                <img src="images_stack/humdi.png" alt="">
                <div>
                    <p class="humidity">55%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="cont1">
                <img src="images_stack/wind.png" alt="">
                <div>
                    <p style="margin-left: 20px;" class="wind">6 km/h</p>
                    <p style="margin-left: 20px;">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
